    <script>
        var aAdd = document.getElementsByClassName('.add')
        var sub = document.getElementsByClassName('.sub')
        var piece = document.getElementsByClassName('.num')
        var price = document.getElementsByClassName('.price')    //單價
        var smallprice = document.getElementsByClassName('.smallPrice')

        for (var i = 0; i < aAdd.length; i++) {
            sub[i].index = i;
            aAdd[i].index = i;
            sub[i].onclick = function () {
                if (piece[this.index].innerHTML <= 1) {
                    this.disabled = true;
                }

                piece[this.index].innerHTML--;
                smallprice[this, index].value = Number(smallprice[this.index].value) - Number(price[this.index].innerHTML);
            }


            aAdd[i].onclick = function () {
                sub[this.index].disabled = false;
                piece[this.index].innerHTML++;
                smallPrice[this.index].value = Number(smallPrice[this.index].value) + Number(price[this.index].innerHTML);
            }
